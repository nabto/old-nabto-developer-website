<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% if page.title %}{{page.title}}{% else %}{{ site.title }}{% endif% %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700" rel="stylesheet">
	<link rel="stylesheet" href="{{ site.url }}/css/bootstrap.css">
	<link rel="stylesheet" href="{{ site.url }}/css/emacs.css">
	<link rel="stylesheet" href="{{ site.url }}/css/main.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
	<script>window.jQuery || document.write('<script src="{{ site.url }}/js/jquery-3.2.1.min.js" defer><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
	<script src="{{ site.url }}/js/jquery.main.js" defer></script>
</head>
<body>
	<div id="wrapper">
		<header id="header" class="bg-dark position-relative">
			<div class="container d-flex align-items-center w-100">
				<div class="logo">
					<a href="{{ site.url }}">
						<img src="{{ site.url }}/images/logo.svg" alt="image description">
					</a>
				</div>
				<nav class="nav-holder">
					{% include navigation.html %}
					<div class="site-search">
						<form action="#" class="search-form">
							<input placeholder="search..." type="search">
							<button type="submit">
								<i class="icon-search"></i>
							</button>
						</form>
					</div>
				</nav>
				<div class="burger-wrap">
					<a href="#" class="nav-opener"><span></span></a>
				</div>
			</div>
		</header>
		<main id="main">
			{{ content }}
		</main>
		<footer id="footer">
			
		</footer>
	</div>
</body>
</html>
